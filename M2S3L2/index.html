<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <div class="cont">
      <div class="row">
        <div class="col ms-5 mt-5">
          <h1 class="mb-3">Registrazione</h1>
          <form>
            <input type="text" id="content" class="me-2" />
            <button
              type="button"
              onclick="save()"
              class="btn btn-success"
              id="btn-save"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteMemory()"
              id="btn-remove"
            >
              Remove
            </button>
          </form>
        </div>
      </div>
    </div>
    <div>
      <h2 class="mt-5 mx-auto text-center">Tempo trascorso</h2>
      <div
        id="contatore"
        class="mx-auto mt-2 ps-3 border border-black w-25 bg-white text-center fs-5"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
