<div class="container">
  <div class="row">
    <form [formGroup]="form">
      <div class="form-group">
        <input
          type="text"
          formControlName="nome"
          class="form-control"
          placeholder="Il tuo nome"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          formControlName="cognome"
          class="form-control"
          placeholder="Il tuo cognome"
        />
      </div>

      <div formGroupName="authData" class="form-row row">
        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="password"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            formControlName="confermaPassword"
            class="form-control"
            placeholder="Conferma password"
          />
        </div>
      </div>

      <div class="form-group">
        <input
          type="select"
          formControlName="genere"
          class="form-control"
          placeholder="Genere"
        />
      </div>

      <div class="form-group">
        <input
          type="file"
          formControlName="image"
          class="form-control"
          placeholder="image"
        />
      </div>

      <div class="form-group">
        <input
          type="textarea"
          formControlName="biografia"
          class="form-control"
          placeholder="biografia"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="username"
        />
      </div>
      <button class="btn btn-success">Invia</button>
    </form>
  </div>
</div>
