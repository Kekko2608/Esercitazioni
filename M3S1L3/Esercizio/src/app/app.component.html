<app-navbar></app-navbar>
<h1>Lista post</h1>

<table class="table">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>body</th>
    <th>userId</th>
    <th>tags</th>
    <th>active</th>
  </tr>

  <tr *ngFor="let post of postArr">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    <td>{{ post.userId }}</td>
    <td>{{ post.tags }}</td>
    <td>{{ post.active }}</td>
  </tr>
</table>
{{ postArr | json }}
