<h1 class="text-center">Tutti i post</h1>
<h3>Filtered by:</h3>
<div class="btn" *ngFor="let tag of uniqueTags">
    <button
        type="button"
        class="btn btn-outline-secondary d-flex"
        (click)="filterPosts(tag)"
    >
        {{ tag | uppercase }}
    </button>
</div>

<div class="card my-2" *ngFor="let p of filteredPosts">
    <div
        class="card-body"
        [ngClass]="{
            'border border-primary border-4': p.active,
            'border border-none': !p.active
        }"
    >
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body | uppercase }}</p>
        <p
            *ngIf="p.tags[0]"
            class="btn btn-outline-secondary text-white"
            appColora
        >
            {{ p.tags[0] }}
        </p>
        <p
            *ngIf="p.tags[1]"
            class="btn btn-outline-secondary mx-2 text-white"
            appColora
        >
            {{ p.tags[1] }}
        </p>
        <p
            *ngIf="p.tags[2]"
            class="btn btn-outline-secondary text-white"
            appColora
        >
            {{ p.tags[2] }}
        </p>

        <form>
            <input
                type="text"
                class="form-control mt-2"
                name="modifica"
                placeholder="modifica"
                [(ngModel)]="p.body"
            />
        </form>
        <a [routerLink]="['/post', p.id]" class="btn btn-primary mt-3">Edit</a>
    </div>
</div>
